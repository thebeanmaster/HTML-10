<script>
var weather;
//var yellow = setInterval(pee, 1000);
function pee() {
var input = document.getElementById("myInput").value;

var test = "http://api.apixu.com/v1/current.json?key=096a8ba6cc08472eb3c183842192404&q=" + input;

$.ajax({
  url: test,
  success: function(response) {
    console.log("response:");
    console.log(response);
    weather = response; 

    console.log(weather.location.name)
	console.log(weather.location.region)
	document.getElementById("country").innerHTML = weather.location.country;
	document.getElementById("prov").innerHTML = weather.location.region;
	document.getElementById("city").innerHTML = weather.location.name;
	document.getElementById("lon").innerHTML = weather.location.lon;
	document.getElementById("lat").innerHTML = weather.location.lat;
	document.getElementById("time").innerHTML = weather.location.localtime;
	document.getElementById("tempc").innerHTML = weather.current.temp_c;
	document.getElementById("feelc").innerHTML = weather.current.feelslike_c;
	document.getElementById("tempf").innerHTML = weather.current.temp_f;
	document.getElementById("feelf").innerHTML = weather.current.feelslike_f;
	document.getElementById("gust").innerHTML = weather.current.gust_kph;
	document.getElementById("humid").innerHTML = weather.current.humidity;
  },
  error: function(response,status,exception) {
  	console.log(response);
    console.log(status);
    console.log(exception)
  }
}
)
}
document.getElementById("cheese").addEventListener("click",pee);
console.log("Display the weather");
console.log(weather);
</script>
