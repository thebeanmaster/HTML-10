<script>


var myArray = [
{
	name : "Khavin's Bog",
	terrain : "Swamp",

},
{
	name : "Dungeon of Whorm",

},
{
	name : "Hunter's Base",

},
{

	var output = "";

	output += "<td>" + myArray[i].terrain + "</td>";
	output += "<td>" + myArray[i].enemy + "</td>";

var packagedOBJ = JSON.stringify(myArray);


var unpackedOBJ = JSON.parse(packagedOBJ);

console.log(unpackedOBJ);
console.log(packagedOBJ);

localStorage.setItem("ArrayPacked",packagedOBJ);
localStorage.setItem("ArrayUnpacked",unpackedOBJ);
